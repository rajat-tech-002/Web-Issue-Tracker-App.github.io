<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Issue Tracker</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body onload = "fetchIssues()">
    <div class = "container">
    <h1>Web Issue Tracker <small>by <a href = "https://www.rajat42.ml"><small>Rajat Kumar</small> </a></small></h1>
    <div class  = "jumbotron">
        <h3>Add New Issue: </h3>
        <form id="issueInputForm">
            <div class = "form-group">
                <label for="issueDescInput">Description</label>
                <input type="text" class = "form-control" id = "issueDescInput" placeholder="Describe the issue.......">

            </div>
            <div class = "form-group">
                <label for="issueSeverityInput">Severity</label>
                <select id="issueSeverityInput" class = "form-control">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class = "form-group">
                <label for="issueAssignedToInput">Assigned To</label>
                <input type="text" class = "form-control" id = "issueAssignedToInput" placeholder="Enter the name of person responsible for it.......">

            </div>
            <button type = "submit" class = "btn btn-primary">Add</button>
        </form>
    </div>
    <div class = "col-lg-12">
        <div id = "issuesList">
 
        </div>

    </div>
    <div class = "footer">
        <p>&copy rajat42.ml</p>
    </div>
</div> 
    <script src = "https://chancejs.com/chance.min.js"> </script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src = "main.js"> </script>
</body>
</html>
